        <section class="info">
            <h2>Слайдер</h2> 
            <div class="slider">
                <button class="left" onclick="left()"><</button>
                <div class="slider_box" id="slider_box">
                    <ul id="list" class="slider_ul">
                        <li class="slider_img"><img src="./assets/images/bridges.jpg" alt="Picture error"></li>
                        <li class="slider_img"><img src="./assets/images/bright.jpg" alt="Picture error"></li>
                        <li class="slider_img"><img src="./assets/images/coast.jpg" alt="Picture error"></li>
                        <li class="slider_img"><img src="./assets/images/italy.jpg" alt="Picture error"></li>
                        <li class="slider_img"><img src="./assets/images/orange.jpg" alt="Picture error"></li>
                        <li class="slider_img"><img src="./assets/images/purple.jpg" alt="Picture error"></li>
                        <li class="slider_img"><img src="./assets/images/river.jpg" alt="Picture error"></li>
                        <li class="slider_img"><img src="./assets/images/rome.jpg" alt="Picture error"></li>
                    </ul>               
                </div>            
                <button class="right" onclick="right()">></button>
            </div>              
            <form name="settings" class="settings">
                <h4>Количество картинок:</h4>
                <select id="pics" onchange="picchange()">
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
               <h4>Ширина слайдера:</h4>
                <select id="width" onchange="widthchange()">
                    <option value="1545">1545px</option>
                    <option value="1030">1030px</option>
                    <option value="515">515px</option>
                </select>
                <h4>Скорость прокрутки:</h4>
                <select id="speed" onchange="speedchange()">
                    <option value="0.5s">0.5s</option>
                    <option value="1s">1s</option>
                    <option value="1.5s">1.5s</option>
                    <option value="2s">2s</option>
                </select>
            </form>
            </section>
